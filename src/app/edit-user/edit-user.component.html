<h3>Update User</h3>

        <div class="row">
                <div class="container-fluid">
    <form  (ngSubmit)="onSubmit()" *ngIf="user">

        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" name="firstName"  [(ngModel)]="user.firstname" placeholder="Enter firstname">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" name="lastName" ngModel placeholder="Enter Lastname" [(ngModel)]="user.lastname">
        </div>
        <div class="form-group">
            <label for="name">email</label>
            <input type="text" class="form-control" name="emailId" ngModel placeholder="Enter emailname" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label for="name">age</label>
            <input type="text" class="form-control" name="age"  ngModel placeholder="Enter age" [(ngModel)]="user.age">
        </div>
        <div class="form-group">
            <label for="name">phone</label>
            <input type="text" class="form-control" name="phone" ngModel placeholder="Enter phone" [(ngModel)]="user.phone">
        </div>
        <div class="form-group">
            <label for="name">company</label>
            <input type="text" class="form-control" name="company" ngModel placeholder="Enter company" [(ngModel)]="user.company">
        </div>
        <div class="form-group">
            <label for="name">address</label>
            <input type="text" class="form-control" name="address"  ngModel placeholder="Enter address" [(ngModel)]="user.address">
        </div>
        <div class="form-group">
                <label for="name">favoriteFruit</label>
                <input type="text" class="form-control" name="favoriteFruit" ngModel placeholder="Enter favoriteFruit" [(ngModel)]="user.favoriteFruit">
            </div>
 
        <button type="submit" class="btn btn-success">Submit</button>
        <button class= "btn btn-outline-warning" [routerLink]="['/list-users']" routerLinkActive="router-link-active" >Annuler</button>

    </form>
</div>
</div>
