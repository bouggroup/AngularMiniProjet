<form [formGroup]="userform" (ngSubmit)="onSubmit()" class="container-fluid">
        <div class="row">
                <div class="form-group col-5"  >
                        <label for="firstname">firstname</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" formControlName="firstname"
                                placeholder="Enter firstname">
                                <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
                                class="alert alert-danger"> invalid </div>
                              
                </div>
                <div class="form-group col-5">
                        <label for="lastname">lastname</label>
                        <input type="text" class="form-control" name="lastname" formControlName="lastname"
                                placeholder="Enter lastname">
                </div>

        </div>
        
        <div class="form-group col-5">
                <label for="email">email</label>
                <input type="text" class="form-control" name="email" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group col-5">
                <label for="age">age</label>
                <input type="number" class="form-control" name="age" formControlName="age" placeholder="Enter age">
        </div>
        <div class="form-group col-5">
                <label for="address">address</label>
                <input type="text" class="form-control" name="address" formControlName="address"
                        placeholder="Enter address">
        </div>
        <div class="form-group col-5">
                <label for="firstname">company</label>
                <input type="text" class="form-control" name="company" formControlName="company"
                        placeholder="Enter company">
        </div>
        <div class="form-group col-5">
                <label for="phone">phone</label>
                <input type="text" class="form-control" name="phone" formControlName="phone" placeholder="Enter phone">
        </div>
        <div class="form-group col-5">
                <label for="favoriteFruit">favoriteFruit</label>
                <input type="text" class="form-control" name="favoriteFruit" formControlName="favoriteFruit"
                        placeholder="Enter favoriteFruit">
        </div>

        <button type="submit" [disabled]="!userform.valid" class="btn btn-primary">Submit</button>
        <button class= "btn btn-outline-warning" [routerLink]="['/list-users']" routerLinkActive="router-link-active" >Annuler</button>
       
</form>
